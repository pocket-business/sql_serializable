name: sql_serializable
description: A code generator & runtime library for converting Dart classes to/from SQL.
version: 0.1.1-dev.0
repository: https://github.com/abitofevrything/sql_serializable

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies: 
  analyzer: ^6.5.0
  build: ^2.4.1
  collection: ^1.18.0
  grammer: ^1.0.3
  meta: ^1.15.0
  source_gen: ^1.5.0
  source_helper: ^1.3.4

dev_dependencies:
  build_runner: ^2.4.9
  lints: ^4.0.0
